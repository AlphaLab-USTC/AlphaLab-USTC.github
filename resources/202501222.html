      <h1 class="page-title">Safe and Trustworthy AI
      </h1>
      <p class="news-speaker">
        讲者:
        <a href="https://scholar.google.com/citations?user=UlgiSa0AAAAJ&hl=en" target="_blank">郑静楠</a>
      </p>
    </div>
    <div class="news-content">
      <p>
        当前的安全挑战主要来自两个方面：首先是确保模型对齐，使其保持有益、无害且诚实的特性；其次是加强对抗攻击防御能力，防止模型被滥用。针对这些安全挑战，研究工作主要围绕三个方向展开：
      </p>
      <ul>
        <li>攻击研究，致力于发现模型对齐中的薄弱环节和漏洞；</li>
        <li>防御研究，探索解决这些脆弱点的有效方法；</li>
        <li>评测研究，建立系统化的评价体系，对不同模型进行全面比较和分析。</li>
      </ul>
    </div>

      <img src="/static/images/resources/20250122_2.png" alt="news image">
